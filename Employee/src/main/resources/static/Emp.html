<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .employee-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .employee-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .employee-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .employee-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .employee-form button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .employee-form button.save-btn {
            background-color: #4CAF50;
        }
        .employee-form button.save-btn:hover {
            background-color: #45a049;
        }
        .employee-form button.update-btn {
            background-color: #f0ad4e;
        }
        .employee-form button.update-btn:hover {
            background-color: #ec971f;
        }
        .employee-form button.delete-btn {
            background-color: #d9534f;
        }
        .employee-form button.delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="employee-form">
    <h2>Employee Details</h2>
    <form action="/saveEmployee" method="post">
        <label for="employee_Id">Employee ID</label>
        <input type="text" id="employee_Id" name="employee_Id" required>

        <label for="employee_Name">Employee Name</label>
        <input type="text" id="employee_Name" name="employee_Name" required>

        <label for="employee_Age">Employee Age</label>
        <input type="number" id="employee_Age" name="employee_Age" required>

        <label for="employee_Phone">Employee Phone</label>
        <input type="tel" id="employee_Phone" name="employee_Phone" required>

        <label for="employee_Address">Employee Address</label>
        <input type="text" id="employee_Address" name="employee_Address" required>

        <label for="employee_department">Employee Department</label>
        <input type="text" id="employee_department" name="employee_department" required>

        <!-- Save Button -->
        <button type="submit" formaction="/saveEmployee" class="save-btn">Save</button>

        <!-- Update Button -->
        <button type="submit" formaction="/updateEmployee" class="update-btn">Update</button>

        <!-- Delete Button -->
        <button type="submit" formaction="/deleteEmployee" class="delete-btn">Delete</button>
    </form>
</div>

</body>
</html>
